<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="gameContainer">
    <!-- Left Panel: Unit Info + Controls -->
    <div id="leftPanel">
      <div id="unit-info-panel">
        <h3>Unit Info</h3>
        <div id="unit-details" class="empty">Select a unit or terrain</div>
        <div id="unit-abilities"></div>
      </div>

      <!-- Controls moved here -->
      <div id="controls">
        <div id="status" style="margin-bottom:8px;color:#ffd;">Ready</div>
        <button id="end-turn">End Turn</button>
        <button id="new-game">New Game</button>
      </div>
    </div>

    <!-- Board -->
    <div id="boardContainer">
      <div id="grid"></div>
    </div>

    <!-- Sidebar: Player info + Shop -->
    <div id="sidebar">
      <div class="player-info player-1">
        <h4>Player 1</h4>
        <div class="stats">
          <div>Energy: <span id="p1-energy">0</span></div>
          <div>HP: <span id="p1-hp">0</span></div>
        </div>
      </div>
      <div class="player-info player-2">
        <h4>Player 2</h4>
        <div class="stats">
          <div>Energy: <span id="p2-energy">0</span></div>
          <div>HP: <span id="p2-hp">0</span></div>
        </div>
      </div>

      <div id="shop">
        <h3>Unit Shop</h3>
        <div id="shop-list"></div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="units.js"></script>
  <script src="nexus.js"></script>
  <script src="spawn.js"></script>
  <script src="ai.js"></script>
  <script src="game.js"></script>
</body>
</html>
