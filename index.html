<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nexus</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="gameContainer">
    <header id="topBar">
      <h1>Grid Tactics</h1>
      <div id="scoreboard">
        <div class="player-stats">
          <div class="player-label">Player</div>
          <div class="hp">HP: <span id="p1-hp">0</span></div>
          <div class="energy">Energy: <span id="p1-energy">0</span></div>
        </div>
        <div class="player-stats">
          <div class="player-label">AI</div>
          <div class="hp">HP: <span id="p2-hp">0</span></div>
          <div class="energy">Energy: <span id="p2-energy">0</span></div>
        </div>
      </div>
    </header>

    <main id="mainArea">
      <!-- Left column: unit info + controls -->
      <aside id="leftPanel">
        <section id="unit-info-panel" class="panel">
          <h3>Unit Info</h3>
          <div id="unit-details" class="unit-details empty">Select a unit or terrain to see details</div>
          <div id="unit-abilities" class="unit-abilities"></div>
        </section>

        <section id="controls-panel" class="panel">
          <div class="controls-row">
            <button id="end-turn" class="action-btn">End Turn</button>
            <button id="new-game" class="action-btn">New Game</button>
          </div>
          <div id="status" class="status">Status: Ready</div>
        </section>
      </aside>

      <!-- Middle: grid -->
      <section id="boardPanel">
        <div id="grid" class="grid"></div>
      </section>

      <!-- Right column: shop -->
      <aside id="rightPanel">
        <section id="shop-panel" class="panel">
          <h3>Shop</h3>
          <div id="shop-list" class="shop-list"></div>
        </section>
      </aside>
    </main>

    <footer id="footer">
      <small>Built-in demo â€” copy/paste files to update the project.</small>
    </footer>
  </div>

  <!-- scripts -->
  <script src="units.js"></script>
  <script src="spawn.js"></script>
  <script src="nexus.js"></script>
  <script src="ai.js"></script>
  <script src="game.js"></script>
</body>
</html>
